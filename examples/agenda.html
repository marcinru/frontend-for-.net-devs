<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Agenda</title>
        <style>
            body {
                padding: 0 20px;
            }
            ul {
                list-style: none;
                padding: 0;
            }
            :checked + label {
                text-decoration: line-through;
            }
            :not(:checked) + label {
                color: blue;
            }
        </style>
    </head>
    <body>
        <h1>SPN Academy #2 - CSS master class</h1>
        <h2>Agenda</h2>
        <ul>
            <li>
                <input type="checkbox" id="box-sizing">
                <label for="box-sizing">box-sizing</label>
            </li>
            <li>
                <input type="checkbox" id="clearfix">
                <label for="clearfix">the clearfix hack</label>
            </li>
            <li>
                <input type="checkbox" id="clearfix">
                <label for="z-index">z-index</label>
            </li>
            <li>
                <input type="checkbox" id="clearfix">
                <label for="dry">combining CSS selectors, DRY</label>
            </li>
            <li>
                <input type="checkbox" id="css3">
                <label for="css3">CSS3 selectors</label>
            </li>
            <li>
                <input type="checkbox" id="flexbox">
                <label for="flexbox">flexbox</label>
            </li>
            <li>
                <input type="checkbox" id="bootstrap">
                <label for="bootstrap">Bootstrap - the most popular CSS framework</label>
            </li>
        </ul>
    </body>
</html>
