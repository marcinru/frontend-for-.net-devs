<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
		<title>Front-end for .NET developers</title>
		<link rel="stylesheet" href="css/reveal.css">
		<link rel="stylesheet" href="css/theme/black.css" id="theme">
		<link rel="stylesheet" href="lib/css/zenburn.css"><!-- Theme used for syntax highlighting of code -->
	</head>
	<body>
		<div class="reveal">
			<div class="slides">
				<section>
					<h2>Front-end for .NET developers</h2>
					<h3>Marcin Rudzki</h3>
					<img src="img/MarcinInCircle.png" alt="Photo of the author" class="plain">
				</section>
				<section id="devToolsSection">
					<h2>Chrome DevTools</h2>
					<p>Best way for debugging frontend issues</p>
					<img src="img/sidekick.jpg" alt="Batman and Robin">
				</section>
				<section>
					<p>What IDE or text editor should I choose?</p>
					<img src="img/editors.png" alt="IDE and text editors">
				</section>
				<section>
					<h3>Why quality of HTML code is important</h3>
					<p>Clean HTML code leads to clean CSS code. Clean CSS code leads to clean JavaScript code.</p>
					<img src="img/path-to-the-dark-side.jpg" alt="Path to the dark side">
				</section>
				<section>
					<h3>Holy Grail Layout</h3>
					<img class="plain" width="600px" src="img/HolyGrail.svg" alt="Holy Grail Layout">
				</section>
			</div>
		</div>
		<script src="lib/js/head.min.js"></script>
		<script src="js/reveal.js"></script>
		<script>
			// More info https://github.com/hakimel/reveal.js#configuration
			Reveal.initialize({
				history: true,

				// More info https://github.com/hakimel/reveal.js#dependencies
				dependencies: [
					{ src: 'plugin/markdown/marked.js' },
					{ src: 'plugin/markdown/markdown.js' },
					{ src: 'plugin/notes/notes.js', async: true },
					{ src: 'plugin/highlight/highlight.js', async: true, callback: function() { hljs.initHighlightingOnLoad(); } }
				]
			});
		</script>
	</body>
</html>
